  vars:
    users:
      # @todo this is where you define which development team members have access to the server.
      # If you need to remove access from someone, do not remove them from this list, but instead set their state: absent
      - name: provision
        ssh_keys:
          - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILJRXvvwZh+kRUUIjneObSS4VU+/7Ud+EO/ZzD7F60pM provision@siecm-latest
        state: present
        sudoer: true
    enable_backups: false
docker-manager-first:
  hosts:
    siecm-latest: # @todo set this to be the hostname of your target server
      ansible_host: '102.16.26.25' # @todo set this to be the IP address of your server
      ansible_port: 13021
      ansible_user: provision
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
      data_label: data1 # for manager machines, this should always be "data1"

# Development servers are not configured to use workers.
docker-workers: {}
